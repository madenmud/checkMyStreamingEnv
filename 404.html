<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동 중…</title>
    <script>
        (function () {
            var segments = location.pathname.split('/').filter(Boolean);
            var base = segments.length > 0 ? '/' + segments[0] + '/' : '/';
            location.replace(base);
        })();
    </script>
</head>
<body>
    <p>이동 중…</p>
</body>
</html>
